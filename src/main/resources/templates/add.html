<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加用户</title></head>
<body>
<form th:action="@{/user/add}" method="post">
    用户姓名：<input type="text" name="name"/><span><font color="red" th:errors="${users.name}"></font></span><br/>
    用户密码：<input type="password" name="pass"/><span><font color="red" th:errors="${users.pass}"></font></span><br/>
    <input type="submit" value="OK"/>
</form>
</body>
</html>
